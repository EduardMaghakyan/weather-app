<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple Weather App</title>
	<script src="public/native-shim.js"></script>
	<style>
		html {
			box-sizing: border-box;
		}

		html *,
		html *:before,
		html *:after {
			box-sizing: inherit;
		}

		body {
			max-width: 42em;
			padding: 2em;
			margin: 0 auto;
			color: #ffffff;
			font-family: 'Roboto', sans-serif;
			text-align: center;
			background-color: #161616;
		}

		h1 {
			margin-bottom: 1.375em;
			color: #fff;
			font-weight: 100;
			font-size: 2em;
			text-transform: uppercase;
		}
	</style>
</head>

<body>
	<div id="app">
		<h1>Tiny Weather App</h1>
	</div>
	<script src="dist/bundle.js"></script>
</body>

</html>
